<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <!-- search bar section -->
      <div class="search-input">
        <div>
          <input
            type="text"
            class="search-bar"
            id="userinput"
            placeholder="Enter City Name"
            value="mississauga"
          />
          <span class="cross" onclick="inputClear()">
            <i class="fa-solid fa-xmark" style="padding: 0"></i
          ></span>
        </div>
        <span class="search-icon" onclick="checkWeather()">
          <i class="fa-solid fa-magnifying-glass fa-xl" style="padding: 0"></i>
        </span>
      </div>

      <!-- weather data section -->
      <h2 style="font-size: 30px; margin-top: 16px" id="city">City</h2>
      <div class="weather-img">
        <img
          src=""
          alt="Weather Image"
          width="100%"
          height="100%"
          id="weather-icon"
        />
      </div>
      <div style="text-align: center">
        <h1 style="font-size: 48px; margin: 0 0 12px 0" id="temperature">
          Temperature
        </h1>
        <h2 id="description">Description</h2>
      </div>

      <!-- average temperature & sunrise details section -->
      <div class="container-1">
        <div class="containers average">
          <p>
            <span><i class="fa-solid fa-chart-line"></i></span>Average
          </p>
          <h2 id="average">Average</h2>
          <div class="high-low">
            <p>High</p>
            <b id="high-temp">High</b>
          </div>
          <div class="high-low">
            <p>Low</p>
            <b id="low-temp">Low</b>
          </div>
        </div>
        <div class="containers sunrise">
          <p>
            <span><i class="fa-solid fa-mountain-sun"></i></span>Sunrise
          </p>
          <h2 id="sunrise">06:54 AM</h2>
          <p>Sunset: <span id="sunset">06:09 PM</span></p>
        </div>
      </div>

      <!-- wind details section -->
      <div class="containers wind">
        <div style="width: 100%">
          <p>
            <span><i class="fa-solid fa-wind"></i></span>Wind
          </p>
          <h2>
            <span id="wind">Wind</span>
            <span style="font-size: 12px">KM/HR</span>
          </h2>
          <hr width="90%" />
          <p>Wind is blowing from <span id="direction">direction</span>.</p>
        </div>
        <div>
          <i class="fa-solid fa-wind fa-2xl" style="font-size: 4em"></i>
        </div>
      </div>

      <!-- feels like and humidity section -->
      <div class="container-2">
        <div class="containers feels">
          <p>
            <span><i class="fa-solid fa-temperature-quarter"></i></span>Feels
            Like
          </p>
          <h2 id="feels">Feels Like</h2>
          <p>Wind is making it feels coolder.</p>
        </div>
        <div class="containers humidity">
          <p>
            <span><i class="fa-solid fa-droplet"></i></span>Humidity
          </p>
          <h2 id="humidity">Humidity</h2>
          <p>Humidity affets how the air feels like.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
